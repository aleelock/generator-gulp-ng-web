
<h4>User List</h4>

<table class="table table-condensed table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>CreatedAt</th>
    </tr>
    <tr ng-repeat="item in users">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      <td>{{item.createdAt|timeFormat}}</td>
    </tr>
</table>
